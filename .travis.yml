language: java
dist: trusty
jdk: oraclejdk8

env:
  global:
    # these secure values are encrypted for linkedin/kafka-monitor. for use in forked repos, set env vars in your own build - they should win over these (as these wont be decodable in forked builds)
    - secure: 
    - secure: 

install: true
script:
- "./gradlew clean build"
before_cache:
- rm -rvf $HOME/.gradle/caches/modules-2/metadata*
- rm -rvf $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -rvf $HOME/.gradle/caches/*/fileHashes/fileHashes.lock
- rm -rvf $HOME/.gradle/caches/*/javaCompile/javaCompile.lock
- rm -rvf $HOME/.gradle/caches/journal-*/*.lock
- rm -rvf $HOME/.gradle/caches/journal-*/file-access.bin
- rm -rvf $HOME/.gradle/caches/*/plugin-resolution/
- rm -rvf $HOME/.gradle/caches/*/scripts/*/cp_proj/
- sync
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: script
  script: bash -v scripts/publishToBintray.sh
  skip_cleanup: true
  on:
    all_branches: true
    tags: true
